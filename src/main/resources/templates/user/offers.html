<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Book Offers Directory</title>
</head>

<body>

<div class="container">

	<h3>Book Offers Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/user/show_offer_form}"
		class="btn btn-primary btn-sm mb-3">
		Add Book Offer
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Offer Id</th>
				<th>Title</th>
				<th>Authors</th>
				<th>Category</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="offer : ${offers}">
			
				<td th:text="${offer.id}" />	
				<td th:text="${offer.title}" />	
				<td th:text="${offer.authors}" />
				<td th:text="${offer.category}" />		
				<td>
					<a th:href="@{/user/book_requesting_users(selected_offer_id=${offer.id})}"
					   class="btn btn-info btn-sm btn-block">
						Show requesting users
					</a>	
					<br>
					
					<a th:href="@{/user/delete_book_offer(selected_offer_id=${offer.id})}"
					   class="btn btn-danger btn-sm btn-block"
					   onclick="if (!(confirm('Are you sure you want to delete this book offer?'))) return false">
						Delete book offer
					</a>
								
				</td>
				
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{/user/dashboard}">Back to User Dashboard</a>
	
</div>
	
</body>
</html>
